name: build
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: make install
      - name: lint
        run: make lint
      - name: build
        run: make build
      - name: test
        run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CC_TEST_REPORTER_ID: 17eacd7c256be038ce8b9e3726c4646fb6e59cebc07b7eb383aac97b4a999bc4
        with:
          coverageCommand: make test-coverage
          debug: true
